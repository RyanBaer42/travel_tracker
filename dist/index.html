<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <html lang="en" dir="ltr">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <header class="top-header">
    <h1 class="site-name">Travel Tracker</h1>
    <h1 class="welcome-message" id="welcomeMessage"></h1>
  </header>
  <main class="trips-section-main" id="tripsSection">
    <form class="trip-form" id="tripForm">
      <input type="date" id="startDate" name="start" min="2020-12-02" value="2020-12-02" required>
      <input type="number" id="duration" name="duration-days" placeholder="Duration(days)" min="1" required>
      <input type="number" id="numOfTravelers" name="numTravelers" placeholder="Number of Travelers" min="1" required>
      <select name="" id="destinationOptions" required>
      </select>
      <input id="tripSubmitButton" type="submit">
    </form>
    <p class="trips-total-cost" id="tripsTotalCost"></p>
    <p class="single-trip-cost" id="singleTripCost"></p>
    <div class="trips-display-section">
      <section class="trip-section past-trips" id="pastTrips">
        <h1>Past Trips</h1>
        <div class="trips-per-section-past" id="tripsPerSectionPast">
        </div>
      </section>
      <section class="trip-section pending-trips" id="pendingTrips">
        <h1>Pending Trips</h1>
        <div class="trips-per-section-pending" id="tripsPerSectionPending">
        </div>
      </section>
      <section class="trip-section upcoming-trips" id="upcomingTrips">
        <h1>Upcoming Trips</h1>
        <div class="trips-per-section-upcoming" id="tripsPerSectionUpcoming">
        </div>
      </section>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
