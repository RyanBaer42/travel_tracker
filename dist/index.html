<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <html lang="en" dir="ltr">
  <link rel="stylesheet" src="src/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <section class="login-section" id="loginSection">
    <form class="login-form" id="loginForm">
      <div class="username-input">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="password-input">
        <label for="pass">Password:<label>
        <input type="password" id="pass" name="password" class="password"required>
      </div>
      <input type="submit" value="Sign in" id="signInButton">
      <p id="wrongInputError"></p>
    </form>
  </section>
  <header class="top-header hidden" id="topHeader">
    <h1 tabindex="0" class="site-name">Travel Tracker</h1>
    <h1 tabindex="0" class="welcome-message" id="welcomeMessage"></h1>
  </header>
  <main class="trips-section-main hidden" id="tripsSection">
    <form class="trip-form" id="tripForm">
      <div class="label-and-input">
        <label class="input-label" for="start">Start Date</label>
        <input class="selection-box" type="date" id="start" name="startDate" min="2020-12-02" value="2020-12-02" required>
      </div>
      <div class="label-and-input">
        <label class="input-label" for="duration">Duration</label>
        <input class="selection-box" type="number" id="duration" name="duration-days" placeholder="Duration(days)" min="1" required>
      </div>
      <div class="label-and-input">
        <label class="input-label" for="numOfTravelers">Number of Travelers</label>
        <input class="selection-box" type="number" id="numOfTravelers" name="numTravelers" placeholder="Number of Travelers" min="1" required>
      </div>
      <div class="label-and-input">
        <label class="input-label" for="destinationOptions">Destinations</label>
        <select class="selection-box" name="destinationDropdown" id="destinationOptions" required>
        </select>
      </div>
      <div class="submit-form">
        <input class="trip-submit-button" id="tripSubmitButton" type="submit" value="submit">
      </div>
    </form>
    <p tabindex="0" class="trips-total-cost" id="tripsTotalCost"></p>
    <p tabindex="0" class="single-trip-cost" id="singleTripCost"></p>
    <div class="trips-display-section">
      <section tabindex="0" class="trip-section past-trips" id="pastTrips">
        <h1>Past Trips</h1>
        <div class="trips-per-section-past" id="tripsPerSectionPast">
        </div>
      </section>
      <section tabindex="0" class="trip-section pending-trips" id="pendingTrips">
        <h1>Pending Trips</h1>
        <div class="trips-per-section-pending" id="tripsPerSectionPending">
        </div>
      </section>
      <section tabindex="0" class="trip-section upcoming-trips" id="upcomingTrips">
        <h1>Upcoming Trips</h1>
        <div class="trips-per-section-upcoming" id="tripsPerSectionUpcoming">
        </div>
      </section>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
